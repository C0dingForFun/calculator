<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/calculator.css">
</head>
<body>
    <div class="container">
        <br>
        <input type="text" class="empty"><br><br>
        <button class="things">AC</button>
        <button class="things">+/-</button>
        <button class="things">%</button>
        <button class="signs">/</button>
        <button class="numbers cl">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="signs">x</button>
        <button class="numbers cl">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="signs">-</button>
        <button class="numbers cl">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="signs">+</button>
        <button class="zero cl">0</button>
        <button class="signs bottom">,</button>
        <button class="signs bottom">=</button>
    </div>
    
    <script sr="./"></script>
</body>
</html>
