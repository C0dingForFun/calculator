<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/calculator.css">
    <script href="./Javascript/calculator.js"></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="empty"></div><br>
        <div class="things">AC</div>
        <div class="things">+/-</div>
        <div class="things">%</div>
        <div class="signs">/</div>
        <div class="numbers cl">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="signs">x</div>
        <div class="numbers cl">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="signs">-</div>
        <div class="numbers cl">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="signs">+</div>
        <div class="zero cl">0</div>
        <div class="signs bottom">,</div>
        <div class="signs bottom">=</div>
    </div>

</body>
</html>
